<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<script th:src="@{~/js/color-modes.js}"></script>
	<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
	<link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet">
	<title>Loja de Livros</title>
</head>

<body>

	<div th:insert="~{base :: header}"></div>
	<div sec:authorize="!isAuthenticated()" style="position: absolute;right: 1%;"><a
			class="btn btn-secondary rounded-pill px-3 mx-1 my-2" href="./cliente/cadastro">Cadastrar</a><a
			class="btn btn-success rounded-pill px-3 mx-1 my-2" data-bs-toggle="modal"
			data-bs-target="#telaLogin">Login</a></div>

	<div style="position: absolute;right: 1%;">
		<a sec:authorize="" class="btn btn-secondary rounded-pill px-3 mx-1 my-2" href="./CRUDs">Administrar</a>

		<a sec:authorize="hasRole('Cliente')" class="btn btn-secondary rounded-pill px-3 mx-1 my-2"
			th:href="@{./compra/carrinho/__${cliente.id}__}">
			<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-cart"
				viewBox="0 0 16 16">
				<path
					d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
			</svg>Carrinho</a>

		<a sec:authorize="hasRole('Cliente')" class="btn btn-secondary rounded-pill px-3 mx-1 my-2"
			th:href="@{./cliente/editarPerfil/__${cliente.id}__}">Editar Perfil</a>
		<a sec:authorize="isAuthenticated()" class="btn btn-danger rounded-pill px-3 mx-1 my-2"
			href="/logout">Logout</a>
	</div>

	<div sec:authorize="isAuthenticated()" style="position: absolute;left: 1%;">
		<h4 class="my-2">Bem vindo, <span th:text="${nome}"></span>.</h4>
	</div>

	<div th:insert="~{base :: meio}"></div>
	<div class="album py-5 bg-body-tertiary">
		<div class="container">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
				<div th:each="livro : ${livro_lista}" th:if="${livro.titulo != null}">
					<div th:insert="~{base :: amostra_livro}"></div>
				</div>

			</div>
		</div>
	</div>

	<div class="modal fade" id="telaLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel"><strong>Login</strong></h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form style="text-align: center;" th:action="@{/login}" method="post">
					<div class="modal-body">
						<p>
							<label for="login">Login</label> <input type="text" name="username" id="username"
								required />
						</p>
						<p>
							<label for="senha">Senha</label> <input type="password" name="password" id="password"
								required />
						</p>
						<input name="_csrf" type="hidden"
							value="28Jd3Vfmk1LoCgZ0LV-XZfjGACRjws9vh1XuqeLRKcz8bz_u6vJl7GfUq2PFbz4VGnKjAZmgLR0Gp65Cvmfemtq0Ga_ODl3Z">
					</div>
					<p>
						<button class="btn btn-success rounded-pill px-3" type="submit">Login</button>
						<button type="button" class="btn btn-danger rounded-pill px-3"
							data-bs-dismiss="modal">Fechar</button>
					</p>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
