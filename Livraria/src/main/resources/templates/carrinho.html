<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<script th:src="@{~/js/color-modes.js}"></script>
	<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
	<link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet">
	<title>Carrinho</title>
</head>

<body>

	<div th:insert="~{base :: header}"></div>
	<div style="position: absolute;right: 2%;top: 10%x;"><a class="btn btn-secondary rounded-pill px-3 my-2"
			th:href="@{~/.}">Voltar</a></div>

	<section class="py-5 text-center container">
		<h1>Carrinho de Pedidos</h1>
		<div class="row py-lg-2">
			<div style="position: absolute;right: -20%;top: 5%x;">
				<form action="@{/pedido/carrinho/finalizar(id=${pedido.id})}" method="post">
					<label for="formaPagamento">Forma de Pagamento:</label>
					<select name="formaPagamento" id="formaPagamento" required>
						<option value="Cartão de Crédito">Cartão de Crédito</option>
						<option value="Cartão de Débito">Cartão de Débito</option>
						<option value="Boleto Bancário">Boleto Bancário</option>
					</select>
					<button type="submit" class="btn btn-primary my-2">Finalizar Pedido</button>
				</form>
			</div>
			<span style="color: red;" th:if="${respostaFinalizar!=null}" th:text="${respostaFinalizar}"></span>
			<div class="col-lg-6 col-md-8 mx-auto">
				<h3 class="fw-light">
					<p>Quantidade de Pedidos: <span th:text="${pedido.itens.size()}"></span>
						Valor Total: R$ <span th:text="${pedido.valorTotal}"></span>
					</p>
				</h3>
			</div>
		</div>
		
		<h1>Carrinho de Alugueis</h1>
		<div class="row py-lg-2">
			<div style="position: absolute;right: -20%;top: 5%x;">
				<form action="@{/aluguel/carrinho/finalizar(id=${aluguel.id})}" method="post">
					<label for="formaPagamento">Forma de Pagamento:</label>
					<select name="formaPagamento" id="formaPagamento" required>
						<option value="Cartão de Crédito">Cartão de Crédito</option>
						<option value="Cartão de Débito">Cartão de Débito</option>
						<option value="Boleto Bancário">Boleto Bancário</option>
					</select>
					<button type="submit" class="btn btn-primary my-2">Finalizar Aluguel</button>
				</form>
			</div>
			<span style="color: red;" th:if="${respostaFinalizar!=null}" th:text="${respostaFinalizar}"></span>
			<div class="col-lg-6 col-md-8 mx-auto">
				<h3 class="fw-light">
					<p>Quantidade de Alugueis: <span th:text="${aluguel.itens.size()}"></span>
						Valor Total: R$ <span th:text="${aluguel.valorTotal}"></span>
					</p>
				</h3>
			</div>
		</div>
		
		<div class="album py-5 bg-body-tertiary">
			<div class="container">
				<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
					<div th:each="livro : ${livro_lista}" th:if="${livro.titulo != null}">
						<div th:insert="~{base :: amostra_livro}"></div>
					</div>

					<div th:each="livro : ${livro_lista}" th:if="${livro.titulo != null}">
						<div th:insert="~{base :: amostra_aluguel}"></div>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>

</html>
