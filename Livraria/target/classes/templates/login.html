<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout_base :: head('Livraria - Login')"></head>
<body>
	<nav th:replace="layout_base :: navbar"></nav>

	<div class="container mt-5 mb-5">
		<div th:fragment="loginForm">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card">
						<div class="card-body">
							<h2 class="card-title text-center mb-4">Login</h2>
							<form th:action="@{/usuario/login}" method="post">
								<div class="form-group">
									<label for="username">Usu√°rio:</label> <input type="text"
										class="form-control" id="username" name="username"
										th:required="required" oninput="capitalizeFirstLetter(this)">
								</div>
								<div class="form-group">
									<label for="password">Senha:</label> <input type="password"
										class="form-control" id="password" name="password"
										th:required="required">
								</div>
								<button type="submit" class="btn btn-primary btn-block">Login</button>
							</form>
							<div th:if="${error}" class="alert alert-danger mt-3"
								role="alert">
								<p th:text="${error}" class="text-center"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout_base :: footer"></footer>

	<th:block th:replace="layout_base :: scripts"></th:block>

	<script>
		function capitalizeFirstLetter(input) {
			var name = input.value.trim();
			if (name !== "") {
				var correctedName = name.charAt(0).toUpperCase()
						+ name.slice(1).toLowerCase();
				input.value = correctedName;
			}
		}
	</script>

	<style>
body {
	display: flex;
	min-height: 100vh;
	flex-direction: column;
}

footer {
	margin-top: auto;
}
</style>
</body>
</html>
